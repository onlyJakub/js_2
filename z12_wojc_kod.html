<html>
  <head>
    <script type="text/javascript">
      function okno_zamknij_siejka() {
        window.close();
      }
    </script>
  </head>
  <body>
    <h1>KOD HTML I javascript</h1>
    <form>
      <textarea name="siejka" cols="80" rows="20" readonly>
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <style>
              #result {
                color: green;
                font-size: 52px;
              }
            </style>
            <script>
              function Oblicz() {
                var D1_wojc = document.getElementById("D1_wojc").value;
                var D2_wojc = document.getElementById("D2_wojc").value;
                var G1_wojc = document.getElementById("G1_wojc").value;
                var G2_wojc = document.getElementById("G2_wojc").value;
        
                var date1 = new Date(2024, 0, D1_wojc, G1_wojc);
                var date2 = new Date(2024, 0, D2_wojc, G2_wojc);
        
                var differenceInSeconds = Math.abs(date2 - date1) / 1000;
        
                document.getElementById("result").innerHTML =
                  "Różnica czasu między dniami wynosi: " +
                  differenceInSeconds +
                  " sekund.";
              }
            </script>
          </head>
          <body>
            <h2>Obliczanie różnicy czasu między dwoma dniami stycznia</h2>
        
            <p>Podaj pierwszy dzień (D1_wojc):</p>
            <input id="D1_wojc" type="number" min="1" max="31" />
        
            <p>Podaj pierwszą godzinę (G1_wojc):</p>
            <input id="G1_wojc" type="number" min="1" max="24" />
        
            <p>Podaj drugi dzień (D2_wojc):</p>
            <input id="D2_wojc" type="number" min="1" max="31" />
        
            <p>Podaj drugą godzinę (G2_wojc):</p>
            <input id="G2_wojc" type="number" min="1" max="24" />
        
            <button onclick="Oblicz()">Oblicz</button>
        
            <p id="result"></p>
          </body>
        </html>
        
        </textarea>
    </form>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_siejka()" />
    <script type="text/javascript"></script>
  </body>
</html>
